<div style="margin-left: -157px;">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="box-shadow: -12px 23px 178px rgb(58 59 69);">

        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef style="font-size: 20px;color: #1035e9; background-color: #dfdfe1;"> Cartas </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef style="background-color: #dfdfe1;"> </th>
            <td mat-cell *matCellDef="let element">
            <button mat-raised-button class="btnDetalhes" (click)="onAplicacaoClick(element.codigo)">Detalhes</button> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons  style="
    margin-right: 310px;
    margin-top: 10px;
    background-color: #fff0;">
</mat-paginator>
</div>
